<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel='stylesheet' id='font-awesome-official-css' href='https://use.fontawesome.com/releases/v6.4.2/css/all.css' type='text/css' media='all' integrity="sha384-blOohCVdhjmtROpu8+CfTnUWham9nkX7P7OZQMst+RUnhtoY/9qemFAkIKOYxDI3" crossorigin="anonymous" />
    <link rel='stylesheet' id='font-awesome-official-v4shim-css' href='https://use.fontawesome.com/releases/v6.4.2/css/v4-shims.css' type='text/css' media='all' integrity="sha384-IqMDcR2qh8kGcGdRrxwop5R2GiUY5h8aDR/LhYxPYiXh3sAAGGDkFvFqWgFvTsTd" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="bg"></div>
        <div class="content">
            <h2>Weather App</h2>
            <div class="search">
                    <input type="text" autofocus value="Bogra" placeholder="City Name">
                    <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="tcon">
                <div class="left">
                    <div class="city"><i class="fa-solid fa-location-dot"></i> <span></span></div>
                    <div class="temp"></div>
                </div>
                <div class="right">
                    <img src="" alt="">
                    <span></span>
                </div>
            </div>
            <div class="additional">
                <div class="hum"><i class="fa-solid fa-water"></i> <span></span></div>
                <div class="wind"><i class="fa-solid fa-wind"></i> <span></span></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
